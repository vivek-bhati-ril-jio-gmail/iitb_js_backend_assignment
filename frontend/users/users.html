<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/scripts.css">
    <script src="../global.js" defer></script> <!-- Include the header script -->
    <title>Home Page</title>
</head>
<body>
    <div id="header-container"></div> <!-- Placeholder for the header -->

    <h1>Welcome to the Library</h1>
    
    <button id="usersDashboardBtn">Go to Member Dashboard</button>
    <button id="bookListBtn">View Available Books</button> <!-- New button for book list -->
    <div id="role-specific-btn-container"></div> <!-- Placeholder for role-specific button -->

    <script>
        document.getElementById('usersDashboardBtn').addEventListener('click', () => {
            window.location.href = 'users-books.html'; // Change to the actual path of your Member Dashboard HTML
        });

        document.getElementById('bookListBtn').addEventListener('click', () => {
            window.location.href = '../books/books-list.html'; // Change to the actual path of your book list HTML
        });
    </script>
</body>
</html>
