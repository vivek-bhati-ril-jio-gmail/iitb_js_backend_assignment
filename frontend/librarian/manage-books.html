<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/manage-books.css">
    <script src="../global.js" defer></script>
    <script src="./js/manage-books.js" defer></script>
    <title>Book List</title>
</head>
<body>
    <div id="header-container"></div>
    <h1>Manage Books</h1>
    
    <label for="items-per-page">Items per page:</label>
    <select id="items-per-page">
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
    </select>

    <div id="book-list-header"></div>
    <div id="book-list" class="book-list"></div>
    
    <div id="pagination">
        <button id="prev-btn" disabled>Previous</button>
        <span id="page-info"></span>
        <button id="next-btn">Next</button>
    </div>

    <div id="book-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Book Details</h2>
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="author" placeholder="Author" required>
            <input type="number" id="numberOfCopies" placeholder="Number of Copies" required>
            <button id="updateBookBtn">Update Book</button>
        </div>
    </div>
    
    <div id="book-history-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn-history">&times;</span>
            <h2>Book History</h2>
            <div class="book-history-list-header"></div>
            <ul id="book-history-list" class="book-history-list"></ul>
        </div>
    </div>    
</body>
</html>
