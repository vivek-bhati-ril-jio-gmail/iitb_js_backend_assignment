<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../global.css">
    <script src="../global.js" defer></script>
    <script src="./js/create-book.js" defer></script>
    <title>Add New Book</title>
</head>
<body>
    <div id="header-container"></div> <!-- Placeholder for the header -->

    <h1>Add New Book</h1>
    <form id="create-book-form">
        <div>
            <label for="title">Title (required):</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="author">Author (required):</label>
            <input type="text" id="author" name="author" required>
        </div>
        <div>
            <label for="numberOfCopies">Number of Copies (required):</label>
            <input type="number" id="numberOfCopies" name="numberOfCopies" required min="1" value="1">
        </div>
        <button type="submit">Add Book</button>
    </form>
</body>
</html>
