<!-- header.html -->
<style>
    #header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #4CAF50; /* Green background */
        color: white;
        padding: 10px 20px;
    }
    #header h1 {
        margin: 0;
        font-size: 24px;
    }
    #logout-btn {
        background-color: #f44336; /* Red background */
        color: white;
        border: none;
        border-radius: 4px;
        padding: 8px 15px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    #logout-btn:hover {
        background-color: #d32f2f; /* Darker red on hover */
    }
</style>

<div id="header">
    <button id="logout-btn">Logout</button>
</div>
